        .btn {
            background-color: #017cff;

<body>
    <div class="container">
        <div>
            <h1 class="header_text" style="color: #4A69BD;">Do you love meeee</h1>

            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()" style="background-color: #FFF8DC; color: black;">Yes</button>
                <button class="btn"
                        id="noButton"
                        onmouseover="moveButton()"
                        onclick="moveButton()"
                        style="background-color: #F9665E; color: black;">
                    No
                </button>

                <script>
                    function nextPage() {
                        window.location.href = "2.html";
                    }

                    function moveButton() {
                        var x =
                            Math.random() *
                            (window.innerWidth -
                                document.getElementById("noButton").offsetWidth);
                        var y =
                            Math.random() *
                            (window.innerHeight -
                                document.getElementById("noButton").offsetHeight);
                        document.getElementById("noButton").style.left = `${x}px`;
                        document.getElementById("noButton").style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    </div>
